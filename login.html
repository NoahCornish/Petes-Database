<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function promptLogin() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");
            if (username === "Noah" && password === "Cornish") {
                window.location.href = "main.html"; // Redirect to main.html
            } else {
                alert("Access denied");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="button" onclick="promptLogin()">Login</button>
    </div>
</body>
</html>
