<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            position: relative;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            display: block;
            margin: 0 auto 20px auto; /* Center the image and add margin-bottom */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
        }
        .note {
            position: absolute;
            bottom: 10%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function promptLogin() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");
            if ((username === "Noah" || username === "Clair") && password === "Cornish") {
                window.location.href = "main.html";
            } else {
                alert("Access denied. Please contact administration for login assistance.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Peterborough_Petes_logo.svg/2560px-Peterborough_Petes_logo.svg.png" alt="Peterborough Petes Logo" style="width: 200px; height: auto;">
        <button class="button" onclick="promptLogin()">Login</button>
    </div>
    <div class="note">
        <p>Created by: Noah Cornish</p>
        <p>&copy; 2024</p>
    </div>
</body>
</html>
