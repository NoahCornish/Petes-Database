<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
        }
    </style>
    <script>
        function promptLogin() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");
            if (username === "Noah" && password === "Cornish") {
                window.location.href = "main.html";
            } else {
                alert("Access denied. Please contact administration for login assistance.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Peterborough_Petes_logo.svg/2560px-Peterborough_Petes_logo.svg.png" alt="Peterborough Petes Logo" style="width: 200px; height: auto;">
        <button class="button" onclick="promptLogin()">Login</button>
    </div>
</body>
</html>
